{% extends 'index.html' %}

{% load static %}

<title> {% block title %} Delete Serviço {% endblock title%} </title>


{% block index %}

<div class="container">
    <h5>Delete</h5>
    <div class="cols-6">
        <form action="." method="POST">
            <div class="col-sm-6">
                {% csrf_token %}
                <p>Você tem certeza que deseja deletar o registro: <b>{{ object }}</b>?</p>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm">Confirmar</button>
                    <a class="btn btn-secondary btn-sm"
                        href="{% url 'representante:servicosList' object.id %}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
